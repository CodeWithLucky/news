<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, p {
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #555;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detailed News</h1>

        {% for field in data %}
        <div id="news_details">
            <!-- Placeholder for news details -->
            <h2 id="news_title">{{field.title}}</h2>
            <p id="news_author">{{field.author}}</p>
            <p id="news_description">{{field.description}}</p>
            {% comment %} <img id="news_image" src="#" alt="News Image"> {% endcomment %}
        </div>
        {% endfor %}

        <!-- Add a back button to return to the previous page -->
        <a href = {% url "index" %}><button>Go Back</button></a>
    </div>
</body>
</html>
